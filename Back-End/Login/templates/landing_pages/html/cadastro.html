<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="static/sources/images/global/g-place.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/styles/login.css">
    <link rel="stylesheet" href="static/styles/global.css">
</head>
<body>

  
  <form action="/cadastro" method="post">
    <div class="caixa_login">
        <h1>Cadastrar</h1>
        <input type="text" name="email" id="email" placeholder="Digite seu E-mail">
        <input type="password" name="password" id="password" placeholder="Insira a Senha">
        <button type="submit" id="prosseguir" name="prosseguir">Cadastrar</button>
    </div>
  </form>
    <!-- <script src="static/scripts/login.js"></script> -->
</body>
</html>
